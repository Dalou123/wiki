
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Page not Found
{% endblock %}

{% block body %}
    <div class="center-ver">
        {% load static %} <img class="error_image" src='{% static "error_404.svg" %}'>
        <div class="center">
             <h1>404 - Page not found</h1>
             <p>The page you are looking for does not exist, or it might have been removed</p>
             <div class="center-ver">
                 <a class="btn btn-info" href="{% url 'wiki:index' %}">Go to Home Page</a>
             </div>
        </div>
    </div>




{% endblock %}
