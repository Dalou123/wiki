{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:title' entry %}">{{ entry }}</a></li>

        {% empty %}
            <li><p class="empty">No Entries Found.</p></li>

        {% endfor %}
    </ul>

{% endblock %}
